<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="app-page-styles.html">

<!--
shows a structure of page with one or two column.

__Example__

```html
<app-page title-page="blog" subtitle-page="Marked publications" fade-in></app-page>
```

ItÂ´s possible to configure the size of the two panels with var `--app-page-panel-right-width` the default value is 200px.

this component is responsive at 769px if the property resposive is true. Then the right content goes down in the page

-->

<dom-module id="app-page">
  <style include="app-page-styles app-page-shared-styles"></style>
  <template is="dom-bind" id="component0">
    <div class="sidebar" id="sidebar">
      <div class="sidebar__header">
        <slot name="sidebar-header">
          sidebar header content
        </slot>
      </div>
      <div class="sidebar__content">
        <slot name="sidebar-content">
          sidebar content
        </slot>
      </div>
    </div>

    <div class="panel-left" id="panel-left">
      <div class="panel-left__header">
        <h1 class="panel-left__header__title" hidden$="[[!titlePage]]">[[titlePage]]</h1>
        <h2 class="panel-left__header__subtitle" hidden$="[[!subtitlePage]]">[[subtitlePage]]</h2>
      </div>
      <div class="panel-left__left-content" id="style-1">
        <slot name="left-content">
          left content
        </slot>
        <div class="panel-left__left-content__left-content-down">
          <slot name="left-content-down">
            left content down
          </slot>
        </div>
      </div>
    </div>
    <div class="panel-right" hidden$="[[hidePanelRight]]">
      <div class="panel-right__right-content">
        <slot name="right-content">
          right content
        </slot>
      </div>
    </div>
  </template>
  <script src="app-page.js"></script>
</dom-module>
